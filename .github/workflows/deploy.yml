name: Deploy build

on:
    push:
        branches: main
    # Enable manual deploys from the Actions tab
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  #   cache: "npm"

            - name: Change to frontend directory and install deps
              run: |
                  cd frontend
                  npm ci

            - name: Run format, lint, test, and build
              run: |
                  cd frontend
                  npm run format
                  npm run lint
                  npm run test
                  npm run build

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # Upload dist folder only
                  path: "./frontend/dist"

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
